<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./asset/css/style.css">
</head>
<body>
    <div id="root">

        <div class="container">
            <div class="row">
                <div class="col text-center my-5">
                    <input class="b_radius" @keyup.enter="newToDo()" v-model="newTask" type="text" placeholder="Nuovo Todo">
                    <button class="b_radius" @click="newToDo()">Aggiungi</button>
                </div>
            </div>
            
            <div class="bg-light container p-5 b_radius">
                <div class="row">
                    <h2 v-if="toDoArray < 1" class="text-center">La lista ToDo Ã¨ vuota</h2>
                    <ul>
                        <li v-for="(x, index) in toDoArray" class="px-2 d-flex justify-content-between align-items-center border-bottom pb-1 mb-3">
                            <span @click="doneTrue(x)" v-bind:class="{line: x.done}">
                                {{x.text}}
                            </span>
                            <i @click="remove(x)" class="fa-solid fa-xmark"></i>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="./asset/js/main.js"></script>
</body>
</html>
